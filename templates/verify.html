{% extends "base.html" %}

{% block title %}人机验证 - TGuard{% endblock %}

{% block extra_head %}
<!-- Load captcha script -->
<script src="{{ captcha_config.scriptUrl }}" async defer></script>
{% endblock %}

{% block content %}
<div class="flex-1 flex flex-col justify-center">
    <div class="card">
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">🔐</div>
            <h1 class="text-2xl font-bold mb-2">群组验证</h1>
            <p class="text-gray-600">请完成下方的人机验证以加入群组</p>
        </div>
        
        <form id="verificationForm" class="space-y-6">
            <div class="flex justify-center">
                <!-- hCaptcha will be rendered here -->
                <div id="hcaptcha-container"></div>
            </div>
            
            <div class="text-center">
                <button 
                    type="submit" 
                    id="submitBtn" 
                    class="tg-button w-full"
                    disabled
                >
                    提交验证
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <div class="text-sm text-gray-500">
                <p>⚡ 由 TGuard 提供技术支持</p>
                <p>🔒 您的隐私受到保护</p>
            </div>
        </div>
    </div>
    
    <!-- Message container for dynamic content -->
    <div id="message-container"></div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    const token = "{{ token }}";
    const apiBaseUrl = "{{ api_base_url }}";
    let captchaResponse = null;
    
    // hCaptcha configuration
    const hcaptchaConfig = {
        sitekey: "{{ captcha_config.siteKey }}",
        theme: "{{ captcha_config.theme }}",
        size: "{{ captcha_config.size }}",
        callback: function(response) {
            console.log('hCaptcha completed');
            captchaResponse = response;
            
            // Enable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = false;
            submitBtn.classList.add('pulse');
            
            // Haptic feedback
            hapticSuccess();
        },
        'expired-callback': function() {
            console.log('hCaptcha expired');
            captchaResponse = null;
            
            // Disable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.classList.remove('pulse');
        },
        'error-callback': function(error) {
            console.error('hCaptcha error:', error);
            showError('验证组件加载失败，请刷新页面重试');
            hapticError();
        }
    };
    
    // Initialize captcha when page loads
    document.addEventListener('DOMContentLoaded', function() {
        // Wait for hCaptcha script to load
        const checkHCaptcha = setInterval(function() {
            if (typeof hcaptcha !== 'undefined') {
                clearInterval(checkHCaptcha);
                
                try {
                    // Render hCaptcha
                    hcaptcha.render('hcaptcha-container', hcaptchaConfig);
                    console.log('hCaptcha rendered successfully');
                } catch (error) {
                    console.error('Failed to render hCaptcha:', error);
                    showError('验证组件初始化失败，请刷新页面重试');
                }
            }
        }, 100);
        
        // Timeout if hCaptcha doesn't load
        setTimeout(function() {
            if (typeof hcaptcha === 'undefined') {
                clearInterval(checkHCaptcha);
                showError('验证组件加载超时，请检查网络连接');
            }
        }, 10000);
    });
    
    // Handle form submission
    document.getElementById('verificationForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        if (!captchaResponse) {
            showError('请先完成人机验证');
            hapticError();
            return;
        }
        
        const submitBtn = document.getElementById('submitBtn');
        showLoading(submitBtn, '验证中...');
        
        try {
            const response = await fetch(`${apiBaseUrl}/api/v1/verify`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: token,
                    captcha_response: captchaResponse
                })
            });
            
            const result = await response.json();
            
            if (response.ok && result.success) {
                showSuccess(result.message);
                hapticSuccess();
                
                // Auto-close after success
                setTimeout(() => {
                    if (result.redirect_url) {
                        window.location.href = result.redirect_url;
                    } else {
                        closeWebApp();
                    }
                }, 2000);
                
            } else {
                throw new Error(result.detail || result.message || '验证失败');
            }
            
        } catch (error) {
            console.error('Verification error:', error);
            showError(error.message || '网络错误，请重试');
            hapticError();
            
            // Reset captcha
            if (typeof hcaptcha !== 'undefined') {
                hcaptcha.reset();
            }
            captchaResponse = null;
            
        } finally {
            hideLoading(submitBtn, '提交验证');
            submitBtn.disabled = !captchaResponse;
        }
    });
    
    // Handle back button
    tg.BackButton.onClick(function() {
        tg.close();
    });
    
    // Show back button
    tg.BackButton.show();
</script>

<style>
    .pulse {
        animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    
    #hcaptcha-container {
        min-height: 78px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    /* Responsive captcha */
    @media (max-width: 480px) {
        #hcaptcha-container iframe {
            transform: scale(0.9);
            transform-origin: center;
        }
    }
</style>
{% endblock %}
